<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_verify.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="code-verify-form" method="post" action="/account/verify" name="code-verify-form">
        <div class="pin-container">
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-1" name="digit-1" oninput="moveToNext(this, 'digit-2')" onkeydown="moveToPrev(event, this, 'digit-1')" />
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-2" name="digit-2" oninput="moveToNext(this, 'digit-3')" onkeydown="moveToPrev(event, this, 'digit-1')" />
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-3" name="digit-3" oninput="moveToNext(this, 'digit-4')" onkeydown="moveToPrev(event, this, 'digit-2')" />
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-4" name="digit-4" oninput="moveToNext(this, 'digit-5')" onkeydown="moveToPrev(event, this, 'digit-3')" />
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-5" name="digit-5" oninput="moveToNext(this, 'digit-6')" onkeydown="moveToPrev(event, this, 'digit-4')" />
            <input type="text" maxlength="1" autocomplete="off" class="pin-input" id="digit-6" name="digit-6" oninput="moveToNext(this, null)" onkeydown="moveToPrev(event, this, 'digit-5')" />
        </div>
        <input type="submit" name="submit_4_digits_form" id="submit_button" value="Send">  
    </form>
    {% if msg %}
     {{ msg }}
    {% endif %}
</body>
<script>
    //Função para mover o cursor para o próximo campo de entrada da senha
    function moveToNext(current, nextFieldID) {
        if (current.value.length === 1 && nextFieldID) {
            document.getElementById(nextFieldID).focus();
        }
    }
    //Move o cursor para o campo anterior quando o usuário apaga um campo
    function moveToPrev(event, current, prevFieldID) {
        if (event.key === "Backspace" && current.value === "" && prevFieldID) {
            document.getElementById(prevFieldID).focus();
        }
    }
</script>
</html>
