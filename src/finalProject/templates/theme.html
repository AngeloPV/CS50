<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_deposit.css') }}">

    <title>Theme</title>

</head>
<body class="{{ session['theme'] }}">
        
    {% extends "layouts/form.html" %}

    {% set title = "Theme" %}    
    <!-- Mensagem de erro, se houver -->
    {% if error_message %}
        {% set error = error_message %}    
    {% endif %}

    <!-- Todos os inputs com os labels -->
    {% block form_inputs %}
    <select name="theme"> 
        <option disabled selected value="">Theme</option>
        {% for theme in themes %}
            <option value="{{ theme }}">{{ theme.capitalize() }}</option>
        {% endfor %}
    </select><br><br>

        <input class="submit-btn" type="submit" value="Send" name="send_button">
    {% endblock %}
</body>
</html>
